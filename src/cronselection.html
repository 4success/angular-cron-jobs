<div class="cron-wrap">
    <span>Every: </span>
    <div class="cron-select-wrap">
        <select class="cron-select" ng-model="myFrequency.base" ng-options="item.value as item.label for item in frequency"></select>
    </div>
    <div class="select-options">
        <span ng-show="myFrequency.base == 4">on </span>
        <div ng-show="myFrequency.base == 4" class="cron-select-wrap">
            <!-- If Multiple is Enabled -->
            <select class="cron-select day-value" ng-model="myFrequency.dayValues" ng-if="allowMultiple" multiple>
                <option ng-repeat="value in dayValues" ng-selected="myFrequency.dayValues.indexOf(value) >= 0" value="{{value}}">
                    {{value | cronDayName}}
                </option>
            </select>
            <!-- If Multiple is not Enabled -->
            <select class="cron-select day-value" ng-model="myFrequency.dayValues" ng-if="!allowMultiple">
                <option ng-repeat="value in dayValues" value="{{value}}">
                    {{value | cronDayName}}
                </option>
            </select>
        </div>
        <span ng-show="myFrequency.base >= 5">on the </span>
        <div ng-show="myFrequency.base >= 5" class="cron-select-wrap">
            <!-- If Multiple is Enabled -->
            <select class="cron-select day-of-month-value" ng-model="myFrequency.dayOfMonthValues" ng-if="allowMultiple" multiple>
                <option ng-repeat="value in dayOfMonthValues" ng-selected="myFrequency.dayOfMonthValues.indexOf(value) >= 0" value="{{value}}">
                    {{value | cronNumeral}}
                </option>
            </select>
            <!-- If Multiple is not Enabled -->
            <select class="cron-select day-of-month-value" ng-model="myFrequency.dayOfMonthValues" ng-if="!allowMultiple">
                <option ng-repeat="value in dayOfMonthValues" value="{{value}}">
                    {{value | cronNumeral}}
                </option>
            </select>
        </div>
        <span ng-show="myFrequency.base == 6">of </span>
        <!-- If Multiple is Enabled -->
        <div ng-show="myFrequency.base == 6" class="cron-select-wrap">
            <select class="cron-select month-value" ng-model="myFrequency.monthValues" ng-if="allowMultiple" multiple>
                <option ng-repeat="value in monthValues" ng-selected="myFrequency.monthValues.indexOf(value) >= 0" value="{{value}}">
                    {{value | cronMonthName}}
                </option>
            </select>
            <!-- If Multiple is not Enabled -->
            <select class="cron-select month-value" ng-model="myFrequency.monthValues" ng-if="!allowMultiple">
                <option ng-repeat="value in monthValues" value="{{value}}">
                    {{value | cronMonthName}}
                </option>
            </select>
        </div>
        <span ng-show="myFrequency.base >= 2">at </span>
        <!-- If Multiple is Enabled -->
        <div ng-show="myFrequency.base >= 3" class="cron-select-wrap">
            <select class="cron-select hour-value" ng-model="myFrequency.hourValues" ng-if="allowMultiple" multiple>
                <option ng-repeat="value in hourValues" ng-selected="myFrequency.hourValues.indexOf(value) >= 0" value="{{value}}">
                    {{value}}
                </option>
            </select>
            <!-- If Multiple is not Enabled -->
            <select class="cron-select hour-value" ng-model="myFrequency.hourValues" ng-if="!allowMultiple">
                <option ng-repeat="value in hourValues" value="{{value}}">
                    {{value}}
                </option>
            </select>
        </div>
        <span ng-show="myFrequency.base >= 3"> : </span>
        <!-- If Multiple is Enabled -->
        <div ng-show="myFrequency.base >= 2" class="cron-select-wrap">
            <select class="cron-select minute-value" ng-model="myFrequency.minuteValues" ng-if="allowMultiple" multiple>
                <option ng-repeat="value in minuteValues" ng-selected="myFrequency.minuteValues.indexOf(value) >= 0" value="{{value}}">
                    {{value}}
                </option>
            </select>
            <!-- If Multiple is not Enabled -->
            <select class="cron-select minute-value" ng-model="myFrequency.minuteValues" ng-if="!allowMultiple">
                <option ng-repeat="value in minuteValues" value="{{value}}">
                    {{value}}
                </option>
            </select>
        </div>
        <span ng-show="myFrequency.base == 2"> past the hour</span>
    </div>
</div>
