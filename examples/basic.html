<!DOCTYPE html>
<html>
<head>
	<title>Basic Usage</title>
	<link rel="stylesheet" type="text/css" href="../dist/angular-cron-jobs.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js"></script>
	<script type="text/javascript" src="../dist/angular-cron-jobs.min.js"></script>
	<script>
        var module = angular.module("example",["angular-cron-jobs"]);

        module.controller("mainCtrl", [
            "$scope",
            function($scope){
                $scope.cron1 = "0 10 10 ? * 1";
                // $scope.cron1;
                $scope.config = {
                    quartz: true
                }
            }
        ]);

    </script>
</head>
<body>
	<div data-ng-app="example" data-ng-controller="mainCtrl">
		<div class="default">
			<h2>Sample</h2>
			<cron-selection ng-model="cron1" config="config"></cron-selection>
			<span>cron: {{cron1}}</span>
		</div>
	</div>
</body>
</html>
